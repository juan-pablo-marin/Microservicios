spring.application.name=microservicio2


# Nombre lógico del microservicio (opcional, pero útil para logs/despliegue)
#spring.application.name=SpringBootRestM1

# Puerto propio del microservicio 2
server.port= 8081

# URL del Microservicio 1
microservicio1.url=http://localhost:8080

# Feign debe estar habilitado
spring.cloud.openfeign.enabled=true

# Configuración Feign específica
spring.cloud.openfeign.client.config.microservicio1.url=${microservicio1.url}

#-----------CONEXION A MYSQL

spring.datasource.url=jdbc:mysql://localhost:3306/rest_api_db2
spring.datasource.username=root
spring.datasource.password=masterkey

# ----------JPA / Hibernate

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

